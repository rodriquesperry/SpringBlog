<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roll Dice</title>
</head>
<body>
    <h1 th:text="${die}"></h1>
    <h1>Guess a number between 1 & 6</h1>
    <form action="/roll-dice" method="post">
        <div>
            <input type="text" name="die">
        </div>
        <div>
            <button>Submit guess</button>
        </div>
    </form>

</body>
</html>
