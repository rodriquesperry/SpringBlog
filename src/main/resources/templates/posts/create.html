<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="partials/head.html :: head">
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>
    <div th:include="partials/navbar.html :: navbar"></div>
    <div class="container-fluid">
        <h3>Create post</h3>
        <hr>
        <form th:action="@{/posts/create}" th:method="post" th:object="${post}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" th:field="*{title}" id="title" required>
            </div>
            <div class="mb-3">
                <label for="body">Body</label>
                <textarea class="form-control" id="body" th:field="*{body}" rows="8" required></textarea>
            </div>
            <div class="my-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
