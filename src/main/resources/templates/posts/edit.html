<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="partials/head.html :: head">
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
    <div th:include="partials/navbar.html :: navbar"></div>
    <h1>This is where we edit the post</h1>

    <form th:action="@{/posts/{id}/edit(id=${post.id})}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title">
        </div>
        <div class="mb-3">
            <label for="body">Body</label>
            <textarea class="form-control" id="body" name="body"></textarea>
            <div class="invalid-feedback">
                Please update your post in the textarea.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</body>
</html>
