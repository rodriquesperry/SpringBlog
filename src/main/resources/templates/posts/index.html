<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="partials/head.html :: head">
    <meta charset="UTF-8">
    <title>Posts Index</title>
</head>

<body>
    <div th:include="partials/navbar.html :: navbar"></div>
    <div th:include="partials/header.html :: header"></div>
<!-- hasPost is a boolean value set in the  PostController that checks if findAll() is empty -->
    <div class="container-fluid">
        <h3>Most Recent Posts</h3>
        <hr>
        <div th:each="post : ${posts}">
<!--            <img th:src="${post.getImages()}" alt="">-->
            <h2 th:text="${post.title}" class="title"></h2>
            <h4 th:text="${post.body}" class="postBody"></h4>

            <a th:href="'/posts/' + ${post.id}">...Read More</a>
            <br>
        </div>
        <div th:if="${hasPost}">
            <h2>There are no posts!!</h2>
        </div>
        <form th:action="@{/posts/create}">
            <button>Create Post</button>
        </form>
    </div>
    <th:block th:include="partials/scripts.html :: js"></th:block>
</body>
</html>
